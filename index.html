<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Taka</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>      
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display text-black grid place-content-center bg-white">

                    <div class="hero min-h-screen">
                        <div class="hero-content flex flex-col">
                            <div>
                                <img class="w-20 flex justify-center" src="asset/wallet.png" alt="Payoo Taka">
                            </div>
                            <div>
                                <h3 class="text-green-900 text-lg font-bold">Payoo</h3>
                            </div>
                            <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label text-sm font-bold">Phon Number</label>
                                    <input id="enter-phon" type="text" class="input" placeholder="Enter Your Number" />
                                    <label class="label text-sm font-bold">Pin Number</label>
                                    <input id="enter-pin" type="password" class="input text-gray-500" placeholder="Enter Your Pin" />
                                    <div><a class="link link-hover">Forgot Pin?</a></div>
                                    <button id="login-btn" class="btn bg-green-600 text-white mt-4">Login</button>
                                </fieldset>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
